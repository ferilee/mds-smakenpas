services:
  app:
    build: .
    restart: always
    env_file:
      - .env.production
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/majelis_digital}
      AUTH_URL: ${AUTH_URL}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_TRUST_HOST: ${AUTH_TRUST_HOST:-true}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-}
      GURU_EMAIL_DOMAIN: ${GURU_EMAIL_DOMAIN:-guru.smk.belajar.id}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
      MINIO_FORCE_PATH_STYLE: ${MINIO_FORCE_PATH_STYLE:-true}
      MINIO_PUBLIC_BASE_URL: ${MINIO_PUBLIC_BASE_URL}
    ports:
      - "${APP_PORT:-3011}:3010"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-majelis_digital}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
