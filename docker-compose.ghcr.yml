services:
  app:
    image: ghcr.io/ferilee/mds-smakenpas:latest
    restart: always
    ports:
      - "3010:3010"
    env_file:
      - .env
    networks:
      - default
      - ferileeNet

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-majelis_digital}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - default
      - ferileeNet

volumes:
  pgdata:


networks:
  ferileeNet:
    external: true
